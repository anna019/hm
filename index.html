<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shoping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="img/favicon.png" />
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="header__title">CSS Diner Shopping List</h1>
			<p class="header__subtitle"> Let's go to the mail!</p>
		</header>

		<main class="main">
			<form class="form_main" action="/action_page.php" method="post">
				<ul class="form_list">
					<li>
						<input type="checkbox" id="input1">
						 <label for="input1">A lot of pickles
								<span class="descr">for the next lessons about css</span>
						</label></li>
					<li>
						<input type="checkbox" id="input2">
						<label for="input2"> 10 apples
							<span class="descr">for more CSS manipulations</span>
						</label></li>
					<li>
						<input type="checkbox" id="input3">
						<label for="input3">20 oranges
							<span class="descr">because they are awesome</span>
						</label></li>
					<li>
						<input type="checkbox" id="input4">
						<label for="input4"> 13 plates
							<span class="descr">hm... they always disappear</span>
						</label></li>
					<li>
						<input type="checkbox" id="input5">
						<label for="input5"> 15 bentos
						</label></li>
					<li>
						<input type="checkbox" id="input6">
						<label for="input6"> 1 bottle of Sake ^_^
							<span class="descr">for my friends</span>
						</label></li>
				</ul>
				<input class="form_submit" type="submit" value="Bon appetit :)">
			</form>
		</main>
	</div>
</body>
</html>
